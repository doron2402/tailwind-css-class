<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <p class="text-xl text-gray-700 font-bold">Hello, Tailwind!</p>
    <div class="p-4 m-4">
        Content with padding (p-4) and margin (m-4).
    </div>
    <div class="flex items-center justify-center">
        <p>Centered content using Flexbox</p>
    </div>

    <div class="flex items-center justify-center h-screen bg-gray-100">
        <form class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
            
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Email</label>
                <input
                    type="email"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Password</label>
                <input
                    type="password"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700"
            >
            Login
            </button>
        </form>
    </div>
</body>
</html>
